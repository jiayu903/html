    個案較境外移入更多，<span class="bg1">共7例本土病例</span>
    ，但僅1例與華航諾富特案有關，
    其他感染途徑待釐清；另有<span id="bg2">例境外移入</span>。    <!--{.bg2->span id(只使用一次)}-->
    </body>
</html>
