<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>27.邊框應用-2</title>
        <style>
            h1{border-width: 10px;
               border-color: black;
               border-style: double;
               margin: 100px;
               padding: 50px;
              }
        </style>
    </head>
    <body>
        <h1>margin, border, padding</h1>
    </body>
</html>


<!--<border-width>用來設計元素邊框粗細使用的，也有人說是元素的邊框寬度，
    常見的圖片邊框粗線、文字加外框或是 DIV 的粗邊框都可以用 border-width 來設計，
    不過 border-width 無法設定邊框的顏色以及樣式。-->
<!--<border-color>用途是用來設計元素邊框的顏色-->
<!--<border-style>是用來設計網頁元素邊框的樣式之用，例如實線、虛線、點線 ... 等特殊樣式，都可以用 border-style 來設計。-->
<!--<margin>是用來設定邊界距離的一個重要語法，透過 margin 你可以設定各元素間的間距，margin 是屬於外距，用法與 padding 內距不太一樣。-->
<!--<padding>用來控制元素的內距。-->
