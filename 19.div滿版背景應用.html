<html>
    <head><title>div滿版背景應用</title>
    <style>
        #bg1{height:1200px;
            background-image: url("bg1.jpg") ;
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
        }
        #bg2{height: 1200px;
            background-image: url("bg2.jpg") ;
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
        }
        #bg3{height: 1200px;
            background-image: url("bg3.jpg") ;
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
        }
    </style>
    </head>
    <body>
        <div id="bg1"></div>
        <div id="bg2"></div>
        <div id="bg3"></div>
    </body>
</html>
<!--url為連結網址。-->
<!--<background-image> 用來設定背景圖片。-->
<!--<background-size> 用來設定背景圖片的大小。-->
<!--<background-position> 用來指定背景圖片的位置。-->
<!--background-attachment 屬性是用來指定背景圖案是否在螢幕上固定。-->
