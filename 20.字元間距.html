<html>
    <head><title>字元間距</title>
    <style>
        #id1{letter-spacing:5px;}
        #id2{letter-spacing:-5px;}
        #id3{word-spacing: 5em;}
    </style>
    </head>
    <body>
        <h1>這是正常的字元間距</h1>
        <h1 id=id1>這是較寬的字元間距</h1>
        <h1 id=id2>這是較窄的字元間距</h1>
        <h1 id=id3>This is a book.</h1>
    </body>
</html>

<!--<letter-spacing>文字水平間距設計的功能，可以用來調整網頁文字水平方向彼此間的距離。-->
<!--<word-spacing>用來設計網頁單字間的水平距離，用法與 letter-spacing 有點類似，
不同的是 word-spacing 控制的是單字（或段落）而非單一字母，letter-spacing 控制的則是單一字元間的距離。-->
