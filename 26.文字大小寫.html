<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>26.文字大小寫</title>
        <style>
            h1{text-transform: uppercase; 
               background-color: #ffd800;
               color: #808080;
               box-shadow: 2px 2px 3px red;}
            h2{text-transform: lowercase;}
            h3{text-transform: capitalize;}
        </style>
    </head>
    <body>
        <h1>This is some text in a paragraph</h1>
        <h2>This is some text in a paragraph</h2>
        <h3>This is some text in a paragraph</h3>
    </body>
</html>

<!--<text-transform>屬性的功能是用來定義網頁中的英文單字字母大小寫。-->
<!--uppercase 定義每個英文單字的字母均為"大寫字體"。
    lowercase 定義每個英文單字的字母均為"小寫字體"。
    capitalize 定義每個英文單字的第一個字母為大寫字體，其餘字母為小寫字體。-->
<!--<#ffd800>  RGB的編碼。-->
<!--<box-shadow>屬性可以用來設計網頁中各區塊的陰影效果。-->
<!--H1是最大，H6是最小-->
