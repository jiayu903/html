<html>
    <head><title>表格</title></head>
    <body>
        <!--2x3表格-->
        <table border=1>   <!--table為表格,border為框線寬度-->
            <tr><td>1</td><td>2</td><td>3</td></tr>    <!--<tr></tr>為列-->
            <tr><td>4</td><td>5</td><td>6</td></tr>    <!--<td></td>為欄-->
        </table>
        <!--colspan-->   <!--colspan為跨欄合併-->
        <table border=1>
            <tr><td>1</td><td colspan=2>2 3</td></tr>   
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <!--rowspan-->   <!--rowspan為跨列合併-->        
        <table border=1>
            <tr><td rowspan=2>1 4</td><td>2</td><td>3</td></tr>
            <tr><td>5</td><td>6</td></tr>
        </table>
        <!--3x3表格-->
        <table border=1>
            <tr><td>1</td><td colspan=2 rowspan=2>2 3 5 6</td></tr>
            <tr><td>4</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
        </table>
    </body>
</html>
