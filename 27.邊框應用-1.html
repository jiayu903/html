<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>27.邊框應用-1</title>
        <style>
            h1{ margin: 20px;
                border: 30px solid green;
                padding: 50px;
              }
        </style>
    </head>
    <body>
        <h1>margin, border, padding</h1>
    </body>
</html>

<!--<margin>是用來設定邊界距離的一個重要語法，透過 margin 你可以設定各元素間的間距，margin 是屬於外距，用法與 padding 內距不太一樣。-->
<!--<border>是邊框設計的標準綜合用法，可以獨立設定每個邊框的粗細、顏色以及樣式，
    用到的語法包含 border-width、border-color 以及 border-style，而今天的主角 border 可以一口氣將這幾個項目都設定完成，非常的方便。-->
<!--<padding>用來控制元素的內距。-->
