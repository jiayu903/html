<html>
    <head><title>22.文字對齊</title>
    <style>
        h1{text-align: left;}
        h2{text-align: right;}
        h3{text-align: center;}
        span{text-align: justify;}
    </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <span>因應全國疫情延燒，中央流行疫情指揮中心指揮官陳時中今天宣布，全國第3級警戒延長至6月14日。另外，
            因應全國實施疫情警戒第三級時間延長，為降低群聚感染之風險， 維護學校師生健康及學習權益，全國各級
            學校及公私立幼兒園停止到校上課延長至6月14日止；兒童課後照顧服務中心、補習班等各類教育機構亦請所有學生停止前往，留在家中學習。</span>
    </body>
</html>
