<html>
    <head><title>無序編號</title></head>   <!--無序編號(沒編號)，例:圖示-->
    <body>
        <ul>   <!--<ul>用來表示一個沒有順序性的列表清單-->
        新竹美食推薦
        <li>文昌雞肉飯</li>   <!--<li>描述個別的項目內容-->
        <li>100種味道</li>
        <li>硬派主廚的軟嫩料理</li>
        <li>家竹亭</li>
        </ul>
    </body>
</html>
