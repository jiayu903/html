        <title>25.文字縮排</title>
        <style>
            #p1{text-indent: 3em;}
            #p2{text-indent: -3em; margin-left: 3em;}

    <body>
        <p id="p1">高端疫苗 (6547-TW) 新冠疫苗開發案陷入炒股疑雲，加上取得政府 500 萬劑訂單後利多不漲， 儘管對外
            界發出聲明澄清，但今 (1) 日股價仍重挫跌停鎖住，再吞第 2 根跌停板，來到 315.5 元，委賣張數近 2 萬張。</p>
        <p id="p2">高端疫苗近期負面消息不斷，包括二期臨床試驗即將公布結果，股價翻倍跳增，引發炒股疑雲、政府對國際
            與國產疫苗採購態度失衡，以及取得政府預採購 500 萬劑訂單，均引起市場質疑。</p> 
    </body>
